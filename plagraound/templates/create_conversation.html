<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Conversation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Create Conversation</h1>

        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        {% for message in messages %}
        <div class="alert alert-success">{{ message }}</div>
        {% endfor %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="ended_at" class="form-label">End Date (Optional)</label>
                <input type="datetime-local" id="ended_at" name="ended_at" class="form-control">
            </div>
            <div class="mb-3">
                <label for="is_active" class="form-label">Is Active</label>
                <input type="checkbox" id="is_active" name="is_active" class="form-check-input">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Save</button>
               
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
