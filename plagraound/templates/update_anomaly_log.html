<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Anomaly Log</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Update Anomaly Log</h3>
                    </div>
                    <div class="card-body">
                        {% if messages %}
                            <div class="mb-3">
                                {% for message in messages %}
                                    <div class="alert alert-success" role="alert">
                                        {{ message }}
                                    </div>
                                {% endfor %}
                            </div>
                        {% endif %}
                        
                        {% if error %}
                            <div class="alert alert-danger" role="alert">
                                {{ error }}
                            </div>
                        {% endif %}

                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="iot_data" class="form-label">IoT Data</label>
                                <input type="number" name="iot_data" id="iot_data" class="form-control" value="{{ anomaly_log.iot_data.id }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="severity" class="form-label">Severity</label>
                                <select name="severity" id="severity" class="form-select">
                                    <option value="low" {% if anomaly_log.severity == 'low' %}selected{% endif %}>Low</option>
                                    <option value="medium" {% if anomaly_log.severity == 'medium' %}selected{% endif %}>Medium</option>
                                    <option value="high" {% if anomaly_log.severity == 'high' %}selected{% endif %}>High</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="resolved" class="form-label">Resolved</label>
                                <input type="checkbox" name="resolved" id="resolved" class="form-check-input" {% if anomaly_log.resolved %}checked{% endif %}>
                            </div>
                            <div class="mb-3">
                                <label for="resolution_conversation" class="form-label">Resolution Conversation ID</label>
                                <input type="number" name="resolution_conversation" id="resolution_conversation" class="form-control"
                                value="{{ anomaly_log.resolution_conversation }}">
                            
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
