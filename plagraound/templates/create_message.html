<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Message</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Create Message</h3>
                    </div>
                    <div class="card-body">
                        <!-- Display Success or Error messages -->
                        {% if messages %}
                            <div class="mb-3">
                                {% for message in messages %}
                                    <div class="alert alert-success" role="alert">
                                        {{ message }}
                                    </div>
                                {% endfor %}
                            </div>
                        {% endif %}
                        
                        {% if error %}
                            <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}
                        
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="conversation" class="form-label">Conversation ID</label>
                                <input type="number" name="conversation" id="conversation" class="form-control" placeholder="Enter Conversation ID" required>
                            </div>
                            <div class="mb-3">
                                <label for="sender" class="form-label">Sender</label>
                                <select name="sender" id="sender" class="form-select">
                                    <option value="user">User</option>
                                    <option value="chatbot">Chatbot</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="message_content" class="form-label">Message Content</label>
                                <textarea name="message_content" id="message_content" class="form-control" rows="4" placeholder="Enter message content" required></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
