<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update IoT Data</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Update IoT Data</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="sensor_data" class="form-label">Sensor Data</label>
                                <textarea name="sensor_data" id="sensor_data" class="form-control" rows="4" placeholder="Enter sensor data in JSON format">{{ iot_data.sensor_data }}</textarea>
                            </div>
                            <div class="mb-3">
                                <label for="prediction" class="form-label">Prediction</label>
                                <select name="prediction" id="prediction" class="form-select">
                                    <option value="normal" {% if iot_data.prediction == 'normal' %}selected{% endif %}>Normal</option>
                                    <option value="anomaly" {% if iot_data.prediction == 'anomaly' %}selected{% endif %}>Anomaly</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="notes" class="form-label">Notes</label>
                                <textarea name="notes" id="notes" class="form-control" rows="3" placeholder="Enter any additional notes">{{ iot_data.notes }}</textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
